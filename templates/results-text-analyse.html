<!DOCTYPE html>
<html>
<head>
	<title>Text Analysis Results</title>
<style>
	body {
		background-color: lightblue;
		color: black;
		font-weight: bold;
		font-size: 16px;
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	h1 {
		margin-top: 50px;
	}
	.container {
		margin: 20px 0;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.row {
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
	}
	.col {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		margin: 20px 0;
		padding: 20px;
		background-color: #d6e1f1;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0,0,0,0.5);
		transition: background-color 0.3s ease;
		width: auto;
		min-width: 200px;
		text-align: center;
		font-weight: bold;
		font-size: 20px;
		color: black;
	}
	.col:hover {
		background-color: #adc5e8;
	}
	.nouns {
		background-color: #d6e1f1;
	}
	.verbs {
		background-color: #e9d6f1;
	}
	.adjectives {
		background-color: #f1d6d6;
	}
	.other {
		background-color: #f1ecd6;
	}
	.text-area {
		margin-top: 20px;
		width: 80%;
		height: 200px;
		padding: 10px;
		font-size: 16px;
		border-radius: 10px;
		border: none;
		resize: none;
	}
	.btn {
		margin-top: 20px;
		padding: 10px 20px;
		border-radius: 10px;
		background-color: #2c3e50;
		color: white;
		border: none;
		font-size: 16px;
		cursor: pointer;
	}
</style>

</head>
<body><div class="loader"></div>
<script>
	window.addEventListener("load", function() {
		const loaderFrame = document.getElementById("loading-frame");
		loaderFrame.style.display = "block";
		setTimeout(function(){
			loaderFrame.style.display = "none";
		}, 5000); // 5000ms = 5 seconds
	});
</script>



	<h1>Text Analysis</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<p>Original Paragraph</p>
				<textarea class="text-area" name="paragraph">{{ result.text }}</textarea>
			</div>
			<div class="col">
				<form method="POST" action="/analyze-text">
					<textarea class="text-area" name="text">{{ result.text }}</textarea>
					<button type="submit" class="btn">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col nouns">
				<p>Nouns</p>
				<p>{{ result.nouns }}</p>
			</div>
			<div class="col verbs">
				<p>Verbs</p>
				<p>{{ result.verbs }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col adjectives">
				<p>Adjectives</p>
				<p>{{ result.adjectives }}</p>
                </div>
			<div class="col other">
				<p>Other</p>
				<p>{{ result.other }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>Tone</p>
				<p>{{ result.tone }}</p>
			</div>
			<div class="col">
				<p>Word Count</p>
				<p>{{ result.word_count }}</p>
			</div>
		</div>
	</div>
</body>
</html>
