<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textopia</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Fira Code', monospace;
    }

    .loading {
      animation: typing 1s steps(14), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 1px solid #000;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 240px;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #000;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Textopia...</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
